<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./img/home/logo.png" alt="Logo" />
        <nav class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link">Home</a>
            </li>
            <li class="navigation__item">
              <a href="#event" class="navigation__link">Event</a>
            </li>
            <li class="navigation__item">
              <a href="#tickets" class="navigation__link">Tickets</a>
            </li>
            <li class="navigation__item">
              <a href="#about" class="navigation__link">About</a>
            </li>
          </ul>
        </nav>
      </header>
      <main class="content">
        <section class="home row">
          <div class="home-background">
            <img class="home-background__paper" src="./img/home/paper.png" alt="Paper">
            <img class="home-background__zig-zag" src="./img/home/zig-zag.png" alt="Zig-zag">
            <img class="home-background__dots" src="./img/home/dots.png" alt="Dots">
          </div>
          <div class="home-content col-md-9">
            <div class="music-show-heading">
              <img
                class="music-show-heading__stroke"
                src="./img/home/stroke.png"
                alt="Decorative stroke"
              />
              <img
                class="music-show-heading__heading"
                src="./img/home/music-show.png"
                alt="MUSIC SHOW"
              />
            </div>
            <div class="moto-block black">a place to quench your thirst for music</div>
            <div class="moto-block purple">party out with us for three days!</div>
            <p class="home-content__description">
              <b>Lorem ipsum dolor sit amet</b>
              consectetur adipisicing elit, sed do ei usmod tempor incididunt ut
              labore et dolore magna aliqua. Ut enim ad minim veniam.
            </p>
          </div>
          <div class="home-image col-md-3">
            <img src="./img/home/singer.png" alt="Singer" class="home-image" />
          </div>
        </section>
        <section class="party"></section>
        <section class="reserve-tickets"></section>
        <section class="carousel"></section>
        <section class="cool-party"></section>
        <section class="party-heart"></section>
        <section class="stars"></section>
        <section class="news-letter"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
